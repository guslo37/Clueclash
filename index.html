<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClueClash Clock Wars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Selector de rol -->
