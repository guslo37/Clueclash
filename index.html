<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClueClash Clock Wars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="role-selector">
    <h2>¿Cómo quieres usar este dispositivo?</h2>
    <button id="screen-btn">Usar como Pantalla</button>
    <button id="remote-btn">Usar como Control Remoto</button>
  </div>

  <!-- Pantalla principal -->
  <div id="screen-container" style="display: none">
    <div id="turn-indicator" class="none"></div>
    <div class="timers">
      <div class="team red">
        <div id="red-timer">03:00</div>
      </div>
      <div class="team blue">
        <div id="blue-timer">03:00</div>
      </div>
    </div>
    <div class="bar">
      <div id="red-bar" class="bar-segment red"></div>
      <div id="blue-bar" class="bar-segment blue"></div>
    </div>
  </div>

  <!-- Control remoto -->
  <div id="remote-container" style="display: none">
    <h2>Control Remoto</h2>
    <label>Tiempo equipo rojo (min):
      <input type="number" id="red-time" value="3" />
    </label>
    <label>Tiempo equipo azul (min):
      <input type="number" id="blue-time" value="3" />
    </label>
    <div class="controls">
      <button id="start-btn">Iniciar</button>
      <button id="switch-btn">Cambiar Turno</button>
      <button id="reset-btn">Reiniciar</button>
    </div>
    <label>
      <input type="checkbox" id="sound-toggle" checked />
      Sonidos activados
    </label>
  </div>

  <!-- Audios -->
  <audio id="final-countdown" src="final.mp3" preload="auto"></audio>
  <audio id="timeout-sound" src="timeout.mp3" preload="auto"></audio>
  <audio id="switch-sound" src="switch.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
